<!-- Modals -->
<div bsModal #loginModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true"
     (onHidden)="hiddenEvent()"
     [config]="{backdrop: 'static' , keyboard :false}">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <h4 class="text-center"> Log in </h4>
            <br>
            <form #loginForm="ngForm" (ngSubmit)="loginSubmit()" class="form-horizontal">
              <div class="form-group">
                <div class="col-12">
                  <input id="login-input"
                         tabindex="0"
                         [(ngModel)]="login.usernameOrEmail"
                         #loginName="ngModel"
                         ngControl="loginName"
                         #loginInput
                         class="form-control"
                         placeholder="username or email" minlength="5" maxlength="140" required name="login_username"/>
                  <div *ngIf="loginName.dirty" class="row col-12 help-block text-danger">
                    <small *ngIf="loginName.errors?.required">A username is required</small>
                    <small *ngIf="loginName.errors?.minlength">Username must be more than 5 characters</small>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-12">
                  <input [(ngModel)]="login.password"
                         #loginPassword="ngModel"
                         tabindex="0"
                         ngControl="loginPassword"
                         type="password"
                         class="form-control"
                         placeholder="password"
                         required
                         name="login_password"/>
                  <div *ngIf="loginPassword.dirty" class="row col-12 help-block text-danger">
                    <small *ngIf="loginPassword.errors?.required">a password is required</small>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-12">
                  <button
                    tabindex="0" [disabled]="!loginForm.form.valid" type="submit"
                          class="btn btn-outline-primary btn-lg btn-block">Login
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
